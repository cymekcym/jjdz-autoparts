<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap-select test page</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-select.css">

    <style>
        body {
            padding-top: 70px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../bootstrap/js/bootstrap-select.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Wybór części</a>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="basic" class="col-lg-2 control-label">Wybierz kategorię</label>

            <!--todo: pobieranie danych i dodawanie nowej opcji do wyszukania po wyborze poprzedniej-->
            <!--todo: przycisk akceptacji? dynamiczna zmiana? wybierasz kategorie i pojawia sie podkategoria nizej, jesli zmieniasz kategorie to usuwaja sie wszystkie i
            todo: pojawia tylko jeden poziom nizej-->
            <div class="col-lg-10">
                <select id="basic" class="selectpicker show-tick form-control" data-live-search="true">
                    <option>Układ hamulcowy</option>
                    <option>Układ zapłonowy</option>
                    <option>Serwis</option>
                    <option>Dwuślad</option>
                    <option>Elektryka</option>
                    <option>System tworzenia mieszanki paliwowej</option>
                </select>
            </div>
        </div>
    </form>

    <hr>
</div>

<script>
    $(document).ready(function () {
        var mySelect = $('#first-disabled2');

        $('#special').on('click', function () {
            mySelect.find('option:selected').prop('disabled', true);
            mySelect.selectpicker('refresh');
        });

        $('#special2').on('click', function () {
            mySelect.find('option:disabled').prop('disabled', false);
            mySelect.selectpicker('refresh');
        });

        $('#basic2').selectpicker({
            liveSearch: true,
            maxOptions: 1
        });
    });
</script>
</body>
</html>
